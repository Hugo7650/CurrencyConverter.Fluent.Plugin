name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'CurrencyConverter.Fluent.Plugin/CurrencyConverter.Fluent.Plugin.csproj'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --runtime win10-x64 --self-contained false --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CurrencyConverter.Fluent.Plugin
        path: ./publish/
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: CurrencyConverter.Fluent.Plugin
        path: ./publish

    - name: Create ZIP archive
      run: Compress-Archive -Path ./publish/* -DestinationPath CurrencyConverter.Fluent.Plugin.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: CurrencyConverter.Fluent.Plugin.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
